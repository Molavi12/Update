name: Run Telegram Bot

on:
  push:
    branches: [ main ]
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *'

jobs:
  run-bot:
    runs-on: ubuntu-latest
    timeout-minutes: 360  # 6 Ø³Ø§Ø¹Øª Ø²Ù…Ø§Ù† Ø§Ø¬Ø±Ø§
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Create session file from secret
      run: |
        echo "${{ secrets.TELEGRAM_SESSION }}" > session_name.session
        echo "âœ… Session file created from secret"
        
    - name: Run Telegram Bot
      run: |
        # Ù†ØµØ¨ screen Ø¨Ø±Ø§ÛŒ Ø§Ø¬Ø±Ø§ÛŒ Ø¯Ø§Ø¦Ù…
        sudo apt-get update
        sudo apt-get install -y screen
        
        # Ø§Ø¬Ø±Ø§ÛŒ Ø±Ø¨Ø§Øª Ø¯Ø± screen session
        screen -dmS telegram-bot python bot.py
        
        # Ù…Ù†ØªØ¸Ø± Ù…Ø§Ù†Ø¯Ù† Ùˆ Ù„Ø§Ú¯ Ú¯Ø±ÙØªÙ†
        sleep 30
        echo "ğŸ¤– Checking bot status..."
        screen -list
        ps aux | grep python
        
        # Ù†Ú¯Ù‡ Ø¯Ø§Ø´ØªÙ† Ø±Ø¨Ø§Øª Ø¨Ø±Ø§ÛŒ Ù…Ø¯Øª Ø·ÙˆÙ„Ø§Ù†ÛŒâ€ŒØªØ±
        sleep 3000
      env:
        PYTHONUNBUFFERED: 1
        
    - name: Upload logs on failure
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: bot-logs
        path: |
          *.log
          session_name.session
        retention-days: 1
